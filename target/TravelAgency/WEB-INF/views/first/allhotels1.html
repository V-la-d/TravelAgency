<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Hotels</title>
</head>
<body>
<div th:switch="${hotels}">
    <h2 th:case="null">Hotels didn't find</h2>
    <div th:case="*">
        <h2>Hotels</h2>
        <table>
            <thead>
            <tr>
                <th>Id</th>
                <th>Hotel name</th>
                <th>Country name</th>
                <th>All rooms</th>
            </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</div>
</body>
</html>
