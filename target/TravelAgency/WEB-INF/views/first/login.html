<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
</head>
<body>
<form class="form-singin" method="post" action="/login">
    <h2 class="form-singin-heading">Login</h2>
    <div th:if="${errorMessage}"> Wrong username or password</div>
    <p>
        <label for="username">Username</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Username" required>
    </p>
    <p>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
    </p>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Sing in</button>
</form>
</body>
</html>
