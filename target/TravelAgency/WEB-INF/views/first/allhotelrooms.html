<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>All hotel rooms</title>
</head>
<body>
<div th:switch="${rooms}">
    <h2 th:case="null">Hotel's room didn't find</h2>
    <div th:case="*">
        <h2>All hotel rooms</h2>
        <table>
            <thead>
            <tr>
                <th>Room number</th>
                <th>Capacity</th>
                <th>Room price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${rooms}">
                <td align="center" th:text="${room.roomnumber}"></td>
                <td align="center" th:text="${room.capacity}"></td>
                <td align="center" th:text="${room.roomprice}"></td>
                <td><a th:href="@{/update-room{id}(id=*{room.id})}">Edit</a></td>
                <td><a th:href="@{/delete-room{id}(id=*{room.id})}">Delete</a></td>
                <td><a th:href="@{/add-room{id}(id=*{room.hotel.id})}">Add room</a></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
